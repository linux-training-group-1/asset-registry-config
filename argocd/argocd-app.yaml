apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: asset-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/linux-training-group-1/asset-registry-config.git
    targetRevision: HEAD
    path: manifests/production
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
